<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vogue Vault - Shop Now</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    /* Header and Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .cart-icon {
      font-size: 2rem;
      cursor: pointer;
      position: relative;
      color: white;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 0.2rem 0.4rem;
      font-size: 0.8rem;
    }

    /* Product Section */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      margin-top: 2rem;
    }

    .product-card {
      background: #333;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      text-align: center;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .product-card p {
      color: #e91e63;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .product-card button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #d81b60;
    }

    /* Sidebar Cart */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 2rem;
      display: none;
      overflow-y: auto;
      z-index: 999;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }

    .sidebar.active {
      display: block;
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 1rem;
    }

    .sidebar ul li span {
      font-weight: 600;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #222;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    /* Pop-up Notification */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 2rem;
      border-radius: 10px;
      display: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1001;
    }

    .popup.active {
      display: block;
    }

    .popup h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .popup button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup button:hover {
      background-color: #d81b60;
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr 1fr;
      }

      .cart-icon {
        font-size: 2.5rem;
      }

      .sidebar {
        width: 80%;
      }

      .popup {
        width: 90%;
        padding: 1.5rem;
      }

      footer {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      .cart-icon {
        font-size: 3rem;
      }

      .sidebar {
        width: 100%;
      }

      .popup {
        width: 95%;
      }
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">Vogue Vault</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="clothing.html">Clothing</a>
      <a href="bags.html">Bags</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="cart-icon" onclick="toggleSidebar()">ðŸ›’ <span class="cart-count" id="cart-count">0</span></div>
  </header>

  <!-- Sidebar Cart -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">Ã—</div>
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
  </div>

  <!-- Pop-up Notification -->
  <div class="popup" id="popup">
    <h3>Product Added to Cart!</h3>
    <button onclick="closePopup()">Let's Go!</button>
  </div>

  <!-- Products Section -->
  <section class="product-grid" id="product-grid">
    <!-- Product Cards will be added here dynamically -->
  </section>

  <footer>
    <p>&copy; 2025 Vogue Vault</p>
    <div class="socials">
      <a href="#">Instagram</a>
      <a href="#">Pinterest</a>
      <a href="#">TikTok</a>
    </div>
  </footer>

  <script>
    let cart = [];

    // Function to toggle sidebar visibility
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    // Add product to cart
    function addToCart(item, price) {
      const existingItem = cart.find(cartItem => cartItem.item === item);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ item, price, quantity: 1 });
      }
      updateCart();
      showPopup();
    }

    // Update cart count and total price
    function updateCart() {
      const cartCount = document.getElementById('cart-count');
      const cartItemsList = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      
      cartCount.textContent = cart.length;
      cartItemsList.innerHTML = '';
      
      let total = 0;
      cart.forEach(cartItem => {
        const listItem = document.createElement('li');
        listItem.textContent = `${cartItem.item} - $${cartItem.price.toFixed(2)} x ${cartItem.quantity}`;
        cartItemsList.appendChild(listItem);
        total += cartItem.price * cartItem.quantity;
      });

      cartTotal.textContent = total.toFixed(2);
    }

    // Show pop-up notification
    function showPopup() {
      const popup = document.getElementById('popup');
      popup.classList.add('active');
    }

    // Close pop-up notification
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.classList.remove('active');
    }

    // Sample product data
    const products = [
      { name: 'Cool Dress', price: 49.99, image: 'https://via.placeholder.com/300x200?text=Dress' },
      { name: 'Cool Jacket', price: 129.99, image: 'https://via.placeholder.com/300x200?text=Jacket' },
      { name: 'Chic Bag', price: 59.99, image: 'https://via.placeholder.com/300x200?text=Bag' },
    ];

    // Function to generate product cards dynamically
    function generateProductCards() {
      const grid = document.getElementById('product-grid');

      products.forEach(product => {
        const card = document.createElement('div');
        card.classList.add('product-card');
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
        `;
        grid.appendChild(card);
      });
    }

    // Initialize the products
    generateProductCards();
  </script>

</body>
</html>
