<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vogue Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    
  <header>
    <div class="logo">Vogue Vault</div>
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="shop.html">Shop Now</a>
    </nav>
  </header>

  <div class="sidebar" id="mobileSidebar">
    <div class="close-btn" onclick="toggleSidebar()">×</div>
    <a href="index.html" onclick="toggleSidebar()">Home</a>
    <a href="about.html" onclick="toggleSidebar()">About</a>
    <a href="contact.html" onclick="toggleSidebar()">Contact</a>
    <a href="shop.html" onclick="toggleSidebar()">Shop Now</a>
  </div>


  <section class="hero">
    <h1 data-aos="zoom-in">Vogue Vault</h1>
    <p data-aos="fade-up">Where Fashion Meets Elegance.</p>
  </section>

  <h2 class="section-title" data-aos="fade-up">Featured Clothing</h2>
  <div class="product-preview">
    <div class="product-card" data-aos="fade-up">
      <img src="https://via.placeholder.com/300x250?text=Clothing+1" alt="Clothing 1">
      <h3>Elegant Dress</h3>
    </div>
    <div class="product-card" data-aos="fade-up">
      <img src="https://via.placeholder.com/300x250?text=Clothing+2" alt="Clothing 2">
      <h3>Chic Blazer</h3>
    </div>
    <div class="product-card" data-aos="fade-up">
      <img src="https://via.placeholder.com/300x250?text=Clothing+3" alt="Clothing 3">
      <h3>Casual Top</h3>
    </div>
  </div>

  <h2 class="section-title" data-aos="fade-up">Featured Bags</h2>
  <div class="product-preview">
    <div class="product-card" data-aos="fade-up">
      <img src="https://via.placeholder.com/300x250?text=Bag+1" alt="Bag 1">
      <h3>Leather Tote</h3>
    </div>
    <div class="product-card" data-aos="fade-up">
      <img src="https://via.placeholder.com/300x250?text=Bag+2" alt="Bag 2">
      <h3>Mini Clutch</h3>
    </div>
    <div class="product-card" data-aos="fade-up">
      <img src="https://via.placeholder.com/300x250?text=Bag+3" alt="Bag 3">
      <h3>Stylish Backpack</h3>
    </div>
  </div>

  <footer>
    &copy; 2025 Vogue Vault. All rights reserved.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function toggleSidebar() {
      document.getElementById('mobileSidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
