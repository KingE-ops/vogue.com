<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vogue Vault - Fashion Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 1rem 2rem;
      background: #111;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .feed-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    .post-card {
      background: #222;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      margin-bottom: 1.5rem;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .post-card:hover {
      transform: scale(1.05);
    }

    .post-card .content {
      padding: 1rem;
    }

    .post-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .post-card p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .like-btn {
      background: transparent;
      color: #e91e63;
      padding: 0.5rem 1rem;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .like-btn:hover {
      color: #d81b60;
      transform: scale(1.1);
    }

    .like-btn.liked {
      color: #388e3c;
    }

    .like-btn i {
      margin-right: 0.5rem;
    }

    footer {
      padding: 2rem;
      background: #222;
      color: white;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .tiktok-embed {
      width: 100%;
      max-width: 500px;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Vogue Vault Blog</h1>
  </header>

  <div class="feed-container" id="feed-container">
    <!-- Simulated Posts and TikTok Videos -->
    <div class="post-card">
      <h3>Latest Fashion Trends</h3>
      <p>Check out the latest fashion trends for the upcoming season. Stay stylish!</p>
      <div class="like-btn" onclick="toggleLike(1)">
        <i class="fas fa-heart"></i> Like
      </div>
    </div>

    <!-- Embedding TikTok Videos -->
    <div class="tiktok-feed">
      <h3>Latest TikTok Videos</h3>
      <div class="tiktok-embed">
        <iframe src="https://www.tiktok.com/embed/v2/7095684257060493058" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="tiktok-embed">
        <iframe src="https://www.tiktok.com/embed/v2/7095791122355101441" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="tiktok-embed">
        <iframe src="https://www.tiktok.com/embed/v2/7095704575577803778" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Vogue Vault</p>
    <div class="socials">
      <a href="#">Instagram</a>
      <a href="#">Pinterest</a>
      <a href="#">TikTok</a>
    </div>
  </footer>

  <script>
    // Function to toggle like on a post
    function toggleLike(postId) {
      const postCard = document.querySelector(`.post-card:nth-child(${postId}) .like-btn`);
      postCard.classList.toggle('liked');
      const isLiked = postCard.classList.contains('liked');
      postCard.innerHTML = `<i class="fas fa-heart"></i> ${isLiked ? 'Liked' : 'Like'}`;
    }
  </script>

</body>
</html>
