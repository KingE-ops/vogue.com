<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Vogue Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #e91e63;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .hero {
      padding: 4rem 2rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #e91e63;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .contact-section {
      padding: 3rem 2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-form label {
      font-size: 0.9rem;
      color: #aaa;
      position: absolute;
      top: -10px;
      left: 10px;
      background: #0a0a0a;
      padding: 0 5px;
      transition: all 0.3s ease;
    }

    .form-group {
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      background: #111;
      border: 1px solid #333;
      color: white;
      border-radius: 5px;
      outline: none;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #e91e63;
    }

    .contact-form button {
      background: #e91e63;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #d81b60;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }

    footer a {
      color: #e91e63;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    footer p {
      margin-top: 1rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Vogue Vault</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop Now</a>
    </nav>
  </header>

  <section class="hero" data-aos="fade-up">
    <h1>Contact Us</h1>
    <p>We’re here to help you with anything you need. Let’s talk fashion.</p>
  </section>

  <section class="contact-section" data-aos="fade-up" data-aos-delay="200">
    <form class="contact-form">
      <div class="form-group">
        <input type="text" required>
        <label>Name</label>
      </div>
      <div class="form-group">
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="form-group">
        <textarea rows="5" required></textarea>
        <label>Message</label>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div>
      <a href="#">Instagram</a>
      <a href="#">Pinterest</a>
      <a href="#">TikTok</a>
    </div>
    <p>&copy; 2025 Vogue Vault. All Rights Reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleMenu() {
      document.getElementById("navbar").classList.toggle("active");
    }
  </script>
</body>
</html>
